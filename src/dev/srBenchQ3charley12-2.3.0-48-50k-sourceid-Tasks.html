<html title="sankey">

<style>
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}
.link:hover {
  stroke-opacity: .5;
}
</style>
<title>srBenchQ3charley12-2.2.1-48-Tasks</title>
<body>
<p id="chart">
<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
<script type="text/javascript" src="https://raw.github.com/d3/d3-plugins/master/sankey/sankey.js"></script>
<script>
var units = "Messages";

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1000 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(40)
    .size([width, height]);

var path = sankey.link();

graph = JSON.parse('{"nodes":[{"name":"97"},{"name":"110"},{"name":"101"},{"name":"1"},{"name":"2"},{"name":"51"},{"name":"36"},{"name":"85"},{"name":"46"},{"name":"95"},{"name":"84"},{"name":"106"},{"name":"38"},{"name":"107"},{"name":"39"},{"name":"30"},{"name":"79"},{"name":"29"},{"name":"78"},{"name":"37"},{"name":"86"},{"name":"88"},{"name":"47"},{"name":"96"},{"name":"87"},{"name":"48"},{"name":"102"},{"name":"99"},{"name":"108"},{"name":"50"},{"name":"103"},{"name":"35"},{"name":"100"},{"name":"105"},{"name":"109"},{"name":"104"},{"name":"98"}],"links":[{"source":32,"value":181,"target":25},{"source":31,"value":40,"target":10},{"source":21,"value":12,"target":1},{"source":0,"value":12,"target":1},{"source":22,"value":32,"target":23},{"source":27,"value":138,"target":22},{"source":36,"value":142,"target":8},{"source":24,"value":16,"target":1},{"source":25,"value":33,"target":0},{"source":3,"value":41,"target":29},{"source":29,"value":20,"target":1},{"source":14,"value":27,"target":21},{"source":16,"value":23,"target":1},{"source":28,"value":147,"target":17},{"source":15,"value":48,"target":16},{"source":13,"value":105,"target":14},{"source":11,"value":98,"target":12},{"source":2,"value":126,"target":3},{"source":17,"value":38,"target":18},{"source":4,"value":41,"target":5},{"source":30,"value":148,"target":31},{"source":5,"value":18,"target":1},{"source":33,"value":119,"target":19},{"source":23,"value":20,"target":1},{"source":10,"value":21,"target":1},{"source":9,"value":25,"target":1},{"source":12,"value":27,"target":24},{"source":18,"value":18,"target":1},{"source":35,"value":111,"target":6},{"source":6,"value":30,"target":7},{"source":26,"value":196,"target":4},{"source":19,"value":23,"target":20},{"source":20,"value":6,"target":1},{"source":8,"value":42,"target":9},{"source":7,"value":9,"target":1},{"source":34,"value":134,"target":15}]}');

  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
  link.append("title")
        .text(function(d) {
            return d.source.name + " â†’ " + 
                d.target.name + "\n" + format(d.value); });

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
          return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
          this.parentNode.appendChild(this); })
      .on("drag", dragmove));

// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
          return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
          return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
          return d.name + "\n" + format(d.value); });

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
            d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
        )
        + "," + (
            d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
        ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }

</script>
</body>
</html>
