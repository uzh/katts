<html title="sankey">

<style>
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}
.link:hover {
  stroke-opacity: .5;
}
</style>
<title>sankey</title>
<body>
<p id="chart">
<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
<script type="text/javascript" src="https://raw.github.com/d3/d3-plugins/master/sankey/sankey.js"></script>
<script>
var units = "Messages";

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1400 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(40)
    .size([width, height]);

var path = sankey.link();

graph = JSON.parse('{"nodes":[{"name":"tickerSource"},{"name":"TemporalJoin_TickerAndContractData"},{"name":"expressionFunction"},{"name":"expressionFilter"},{"name":"fileOutput"},{"name":"contractSource"},{"name":"Partitioner"}],"links":[{"source":"tickerSource","value":172441,"target":"Partitioner"},{"source":"Partitioner","value":160377,"target":"expressionFunction"},{"source":"contractSource","value":29432,"target":"TemporalJoin_TickerAndContractData"},{"source":"expressionFilter","value":4021,"target":"TemporalJoin_TickerAndContractData"},{"source":"expressionFunction","value":160377,"target":"expressionFilter"},{"source":"TemporalJoin_TickerAndContractData","value":8,"target":"fileOutput"}]}');

/************************** Workaround ***************************
  The Sankey.js file expects the "source" and "target" values of the links array, to refer to the respective index of the nodes array. We
  store not indices, but names for the source and target values. The following lines replace these names with their respective index values
  and overrides the values of the links-array in the graph struct afterwards.
*/

// convert links map into
var nameToIndexMap = {};
var nodes = graph.nodes;
for (var i=0; i < nodes.length; i++) {
  nameToIndexMap[nodes[i]["name"]] = i;
}
// now, in the links array, replace all names with their respective index value from the nodes array
var links = graph.links;
for (var i=0; i < links.length; i++) {
  sourceId = links[i]["source"];
  targetId = links[i]["target"];
  links[i]["source"] = nameToIndexMap[sourceId] // example: the map maps name->1
  links[i]["target"] = nameToIndexMap[targetId]
}
graph.links = links // override original
/************************** Workaround ****************************/


  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
  link.append("title")
        .text(function(d) {
            return d.source.name + " â†’ " + 
                d.target.name + "\n" + format(d.value); });

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
          return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
          this.parentNode.appendChild(this); })
      .on("drag", dragmove));

// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
          return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
          return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
          return d.name + "\n" + format(d.value); });

// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
            d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
        )
        + "," + (
            d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
        ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }

</script>
</body>
</html>
